<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Clone Netflix</title>
  <link rel="stylesheet" href="src/style.css" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
    integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
  <div class="app__background">
    <div class="app__hero">

			<header>
				<!-- Parte de navegação do menu / Cabeçalho do site-->
			</header>

		 <!-- Main -->
      <main>
        <!-- Banner -->
        <div class="banner">
          <img class="banner__poster" src="./src/images/poster.png" alt="Banner filme
            Spiderhead" />
          <span class="banner__subtitle">Em uma penitenciária de última geração, um detento participa de um experimento com drogas que controlam as emoções para um gênio da indústria farmacêutica.</span>

          <div class="banner__btn">
            <button type="submit" class="banner__btn--play">
              <i class="fas fa-play"></i>

              Assistir
            </button>
            <button class="banner__btn--info">
              <i class="fas fa-thin fa-circle-info"></i>Mais informações
            </button>
          </div>
        </div>
        <!-- Fim do Banner -->
			</main>

			<footer>
				<!-- Rodapé do site -->
			</footer>

		</div>
  </div>
</body>
</html>
